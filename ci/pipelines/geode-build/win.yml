---

resource_types:
  - name: gcs-resource
    type: docker-image
    source:
      repository: frodenas/gcs-resource

resources:
- name: geode
  type: git
  source:
    uri: (( concat "https://github.com/" metadata.geode-fork "/geode.git" ))
    branch: develop
    ignore_paths:
    - ci/*
- name: geode-ci
  type: git
  source:
    depth: 1
    uri: https://github.com/sboorlagadda/geode.git
    branch: windows-ci
    paths:
    - ci/*
- name: geode-build-version
  type: semver
  source:
    driver: gcs
    bucket: ((!concourse-bucket))
    key: (( concat metadata.geode-build-branch "/version" ))
    json_key: ((!concourse-gcp-key))
    initial_version: 1.3.0

jobs:
- name: Build
  serial: true
  public: true
  plan:
    - get: geode
      trigger: true
    - get: geode-ci
    - get: geode-build-version
      params: {pre: build}
    - task: build
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            username: ((!docker-username))
            password: ((!docker-password))
            repository: gcr.io/apachegeode-ci/((!docker-image-prefix))((!docker-image-name))
            tag: latest
        inputs:
        - name: geode
        - name: geode-ci
        - name: geode-build-version
        outputs:
        - name: built-geode
        - name: results
        params:
          MAINTENANCE_VERSION: (( grab metadata.geode-build-branch ))
          SERVICE_ACCOUNT: ((!concourse-gcp-account))
          PUBLIC_BUCKET: ((!public-bucket))
        run:
          path: geode-ci/ci/scripts/build.sh